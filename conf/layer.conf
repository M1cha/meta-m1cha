# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-m1cha"
BBFILE_PATTERN_meta-m1cha = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-m1cha = "6"

LAYERDEPENDS_meta-m1cha = "core"
LAYERSERIES_COMPAT_meta-m1cha = "warrior zeus"
